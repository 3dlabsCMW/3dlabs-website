<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3DLabs â€“ Filament Wizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header class="top-bar">
    <div class="top-bar-inner">
      <div class="top-bar-left">
        <div class="logo-circle">3D</div>
        <div class="brand-text">
          <span class="brand-name">3DLabs</span>
          <span class="brand-subtitle">Filament Wizard</span>
        </div>
      </div>

      <nav class="top-bar-right top-nav">
        <a class="nav-link" href="/index.html">Home</a>
        <a class="nav-link" href="/shop.html">Shop</a>
        <a class="nav-link" href="/gallery.html">Gallery</a>
        <a class="nav-link" href="/social.html">Social</a>
        <a class="nav-link" href="/contact.html">Contact</a>
        <a class="nav-link nav-active nav-cta" href="/tools/filament-wizard.html">
          Filament Wizard
        </a>
      </nav>
    </div>
  </header>

  <main class="page tool-page">
    <section class="hero-card tool-hero">
      <div class="hero-eyebrow">FILAMENT WIZARD</div>
      <h1>Filament Wizard</h1>
      <p class="hero-subtitle">
        Use-case driven filament recommendations (strength, heat, UV, flexibility, etc.).
      </p>
    </section>

    <section id="mainApp" class="card tool-card">
      <div class="wizard-shell wizard-shell-xl">

        <div class="wizard-left">
          <div class="wizard-title">Your part</div>

          <label>Part type</label>
          <select id="partType">
            <option value="decorative">Decorative</option>
            <option value="mechanical">Mechanical</option>
            <option value="flexible">Flexible</option>
            <option value="lightweight">Lightweight</option>
            <option value="high_heat">High heat</option>
            <option value="outdoor">Outdoor</option>
          </select>

          <label>Environment</label>
          <select id="environment">
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
          </select>

          <div class="button-row">
            <button id="runBtn" class="btn-primary" type="button">
              Find filaments
            </button>
            <button id="resetBtn" class="btn-ghost" type="button">
              Reset
            </button>
          </div>

          <div class="button-row">
            <button id="openLibraryBtn" class="btn-ghost" type="button">
              View all filaments
            </button>
          </div>
        </div>

        <div class="wizard-right">
          <h2>Results</h2>
          <div id="results" class="results-grid">
            No results yet.
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer class="footer">
    3DLabs
  </footer>

  <!-- JS FILES (CORRECT PATHS) -->
  <script src="./filaments.js"></script>
  <script src="./logic.js"></script>
  <script src="./wiring.js"></script>
</body>
</html>
